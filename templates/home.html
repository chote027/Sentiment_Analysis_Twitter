<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
</head>

<body style="text-align: center;">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/64d89380fc.js" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="headline"><i class="fab fa-twitter" style="color: #1da1f2;"></i> Twitter Thai Sentiment Analysis</h1>

        <div class="form-group row">
            <div class="col-md-12">
                <form action="{{ url_for('predictbyhashtag') }}" method="POST"
                    enctype="application/x-www-form-urlencoded;charset=TIS-620">
                    <div class="input-group-prepend">
                        <span class="input-group-text twitter-clr">Twiter Hashtag ( #__________ )</span>
                    </div>
                    <input type="text" class="form-control mr-sm-2" name="hashtag"
                        placeholder="ข้อความตัวอย่างเช่น : สวัสดี">
                    <button type="submit" class="btn btn-primary twitter-clr" type="button">Submit</button>
                </form>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <form action="{{ url_for('predictbyid') }}" method="POST"
                    enctype="application/x-www-form-urlencoded;charset=TIS-620">
                    <div class="input-group-prepend">
                        <span class="input-group-text twitter-clr">Twiter ID ( @__________ )</span>
                    </div>
                    <input type="text" class="form-control mr-sm-2" name="userID"
                        placeholder="ข้อความตัวอย่างเช่น : สวัสดี">
                    <button type="submit" class="btn btn-primary twitter-clr" type="button">Submit</button>
                </form>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

</body>

</html>
