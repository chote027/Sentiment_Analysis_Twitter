{% extends "home.html" %}
{% block content %}
<div class="p-3 mb-2 bg-dark text-white">
    <h1>{{text}}</h1>
</div>
{%if result=="Neutral" %}
<div class="p-3 mb-2 bg-primary text-white">
    <h1>{{result}}</h1>
</div>
{%elif result=="Positive" %}
<div class="p-3 mb-2 bg-success text-white">
    <h1>{{result}}</h1>
</div>
{%elif result=="Negative" %}
<div class="p-3 mb-2 bg-danger text-white">
    <h1>{{result}}</h1>
</div>
{% endif %}
{% endblock %}
